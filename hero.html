<section
  class="full-width-container-wrapper py-5 my-5 text-center bg-primary text-white"
>
  <div class="container-md">
    <div class="row justify-content-center">
      <div class="col-xl-7">
        <h1 class="display-5 fw-bold">NIHR Journals Library</h1>
        <p class="lead mb-4">
          The NIHR Journals Library provides a full account of NIHR-funded
          research in its open access, peer reviewed journals.
        </p>
      </div>
      <!-- .col -->
    </div>
    <!-- .row -->

    <div class="row">
      <!-- search input container  -->
      <div
        class="d-grid gap-2 d-sm-flex mb-3 justify-content-sm-center search-component-wrapper"
      >
        <div class="input-group input-group-lg">
          <input
            id="search-input"
            class="form-control"
            type="text"
            placeholder="Search the Journals Library "
            aria-label="Search"
            aria-describedby="search-input"
            autocomplete="off"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="search-btn"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
        <!-- .input-group -->

        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">
          <span class="text-nowrap">Advanced Search</span>
        </button>
      </div>
      <!-- END search input container  -->
    </div>
    <!-- .row-->
  </div>
  <!-- .container-->
</section>
